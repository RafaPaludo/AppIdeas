<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator App</title>
</head>
<body>
  <section>
    <input type="text" name="calculator-display" id="calculator-display" maxLength="8" >
  </section>

  <section id="pad">
    <input value="7" type="button" onclick="button(value)"/>
    <input value="8" type="button" onclick="button(value)"/>
    <input value="9" type="button" onclick="button(value)"/>
    <input value="/" type="button" onclick="button(value)"/>
    <input value="4" type="button" onclick="button(value)"/>
    <input value="5" type="button" onclick="button(value)"/>
    <input value="6" type="button" onclick="button(value)"/>
    <input value="=" type="button" onclick="button(value)"/>
    <input value="1" type="button" onclick="button(value)"/>
    <input value="2" type="button" onclick="button(value)"/>
    <input value="3" type="button" onclick="button(value)"/>
    <input value="C" type="button" onclick="button(value)"/>
    <input value="+" type="button" onclick="button(value)"/>
    <input value="0" type="button" onclick="button(value)"/>
    <input value="-" type="button" onclick="button(value)"/>
    <input value="AC" type="button" onclick="button(value)"/>
  </section>   
  <script src="script.js"></script>
</body>
</html0
